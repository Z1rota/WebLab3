<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лапка</title>
    <link rel="icon" href="resources/img/sticker.gif"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body style="background-image: url(#{resource['img/sticker.gif']}); background-attachment: fixed;">
    <h:link outcome="index" styleClass="home-link" value="На главную" />
    <div class='container'>
        <div class="graph">
            <div class="graph-container" style="background: rgb(255,255,255); padding: 20px; display: inline-block; border-radius: 8px;">
                <canvas id="board" width="500" height="500" style="border: 1px solid #ccc; cursor: crosshair;"></canvas>
                <div id="controls">
                    <h:form>
                        <p:selectBooleanCheckbox value="#{dataBean.r1}">
                        </p:selectBooleanCheckbox> R=1

                        <p:selectBooleanCheckbox value="#{dataBean.r15}">
                        </p:selectBooleanCheckbox> R=1.5

                        <p:selectBooleanCheckbox value="#{dataBean.r2}">
                        </p:selectBooleanCheckbox> R=2

                        <p:selectBooleanCheckbox value="#{dataBean.r25}">
                        </p:selectBooleanCheckbox> R=2.5

                        <p:selectBooleanCheckbox value="#{dataBean.r3}">
                        </p:selectBooleanCheckbox> R=3

                        <br/>
                        Y: <h:inputText id="YChange" styleClass="YChange" value="#{dataBean.text}" /> <br/>
                    <div>
                    X: <h:outputText id="display" value="#{dataBean.value}" />
                    <h:inputHidden id="sliderInput" value="#{dataBean.value}" />
                    <p:slider for="sliderInput"
                              display="display"
                              minValue="-5"
                              maxValue="5"
                              step="0.1"
                              styleClass="slider"/>
                    </div>
                    </h:form>
                </div>
            </div>
        </div>

        <div id="results">
            <h3>Результаты:</h3>
            <div class="table-wrapper">
                <table id="results-table">
                    <thead>
                    <tr>
                        <th rowspan="2">X</th>
                        <th rowspan="2">Y</th>
                        <th rowspan="2">R</th>
                        <th rowspan="2">Результат</th>
                        <th colspan="1">Время начала</th>
                        <th rowspan="2">Время выполнения (Сек)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
    </div>
    <script src="resources/js/main.js"/>
</h:body>
</html>
